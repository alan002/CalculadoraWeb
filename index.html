
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js"></script>
    <link href="./style/css.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
<div class="Calculadora">
    <div class="Superior">
        <p class="pantalla" id="resultado"></p>
        <button onclick='Calcular()'>Calcular</button>
        <button onclick='Borrar()'>âŒ«</button>
        <button onclick='BorrarTodo()'>AC</button>
    </div>
    
    <div class="botones">
        <!-- simbolos matematicos perro -->
        <button onclick="agregarSigno('/')"  class="boton" id="barra">/</button>
        <button onclick="agregarSigno('*')"   class="boton">x</button>
        <button onclick="agregarSigno('-')"   class="boton">-</button>

        <!-- botones numeros perro -->
        <button onclick="agregarNum(7)" class="boton" >7</button>
        <button onclick="agregarNum(8)"  class="boton">8</button>
        <button onclick="agregarNum(9)"  class="boton">9</button>
        <button onclick="agregarSigno('+')"   class="boton Alto">+</button>
        <button onclick="agregarNum(4)"  class="boton">4</button>
        <button onclick="agregarNum(5)"  class="boton">5</button>
        <button onclick="agregarNum(6)"  class="boton">6</button>
        
        <button onclick="agregarNum(1)"  class="boton">1</button>
        <button onclick="agregarNum(2)"  class="boton">2</button>
        <button onclick="agregarNum(3)"  class="boton">3</button>
        <button onclick="agregarNum(0)"  class="boton Largo">0</button>
        <button onclick="agregarSigno('.')" class="boton">,</button>
    </div>
</div>
</div>
</body>
</html>
